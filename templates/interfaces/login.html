{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <head><link rel="icon" href="{% static 'image/logoblack.png' %}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />


</head>
<body id="bg" style="background-image: url('{% static 'image/16.jpg' %}');
                        background-repeat: no-repeat;
                        background-attachment: fixed ;
                        background-position: center;
                        background-size: 1550px 800px">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav">
          <a class="nav-item nav-link" id="home" href="{% url 'home' %}">Accueil</a>
          <a class="nav-item nav-link" id="logout" href="{% url 'home' %}">Se DÃ©connecter</a>

          <a class="nav-item nav-link" id="login" href="{% url 'login' %}">Connexion</a>
          <a class="nav-item nav-link" id="signUp" href="{% url 'signup' %}">S'inscrire</a>
        </div>
      </div>
    </nav>


    <div class="col-6">
        <h3 align="center" style="margin-top: 50px; margin-left: 650px ">Login</h3>
    </div>

    <form method="post" style="width: 500px; margin-top: 100px; margin-left: 500px">
        {% csrf_token %}
        <div class="form-group" >
             <label for="email" class="form-label"><strong>Email</strong> </label>
             <input type="email" class="form-control" id="email" name="email" placeholder="Entrer email" required="required">
        </div>
        <div class="form-group" >
             <label for="mdp" class="form-label"><strong>Mot de passe</strong> </label>
             <input type="password" class="form-control" id="mdp" name="mdp" placeholder="Entrer mot de passe" required="required">
        </div>

        <div>
            <button type="submit" class="w-100 btn-lg btn-dark" >Login</button>
        </div>
    </form>
<div>
      {% for message in messages %}
      <h4 align="center">{{ message }}</h4>
      {% endfor %}
</div>
</body>
</html>
{% endblock %}
